<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      body{
        background-image: url(images/pattern-background-desktop.svg);
        background-repeat: no-repeat;
        background-position: cover;
        background-color: hsl(225, 100%, 94%);
      }
    </style>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              paleBlue: "hsl(225, 100%, 94%)",
              brightBlue: "hsl(245, 75%, 52%)",
              veryPaleBlue: "hsl(225, 100%, 98%)",
              desaturatedBlue: "hsl(224, 23%, 55%)",
              darkBlue: "hsl(223, 47%, 23%)",
            },
          },
        },
      };
    </script>
  </head>


  <body class="flex flex-col items-center justify-center h-screen">

    <main class="w-96 pb-6 bg-white rounded-2xl text-center">
      <!-- hero image -->
      <div class="image ">
        <img class="rounded-t-2xl" src="images/illustration-hero.svg" alt="illustration-hero">
      </div>

      <!-- order summary -->
      <div class="px-8 py-3">
        <h1 class="text-2xl font-bold my-3">Order Summary</h1>
        <p class="text-desaturatedBlue">
          You can now listen to millions of songs, audiobooks, and
          podcasts on any device anywhere you like!
        </p>
      </div>

      <!-- annual plan -->
      <div class="mx-8 flex bg-veryPaleBlue rounded-lg mb-6 p-4 items-center">
        <img class="mr-4" src="images/icon-music.svg" alt="icon-music">
        <div class="">
          <h2 class="font-bold">Annual Plan</h2>
          <p class="text-desaturatedBlue font-medium text-left">$59.99/year</p>
        </div>
        <a class="ml-auto text-sm text-brightBlue underline font-bold hover:text-purple-600 hover:no-underline" href="#">Change</a>
      </div>

      <div class="mx-8">
        <button class="blockBtn w-full bg-brightBlue py-2 px-4 text-white font-medium rounded-lg hover:bg-purple-600">Proceed to Payment</button>

      </div>
      <button class="btnCancel mt-5 text-sm text-desaturatedBlue font-bold hover:text-black">Cancel Order</button>
    </main>


    <div class="attribution absolute bottom-0 mb-1">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/profile/numan-iftikhar">Numan Iftikhar</a>.
    </div>
  </body>
</html>
